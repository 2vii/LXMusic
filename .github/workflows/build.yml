name: Build Unsigned IPA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Create Podfile
        run: |
          cat > Podfile << 'EOF'
          platform :ios, '16.0'
          use_frameworks!
          target 'LXMusic' do
            pod 'Alamofire'
            pod 'SwiftyJSON'
            pod 'Cache'
          end
          EOF

      - name: Install CocoaPods
        run: pod install

      - name: Create temporary Xcode project
        run: |
          mkdir -p LXMusic
          mv ContentView.swift LXMusic/
          xcodebuild create-project \
            -name LXMusic \
            -lang swift \
            -ui swiftui \
            -platform ios \
            -path ./

      - name: Replace default ContentView
        run: rm -f LXMusic/LXMusic/ContentView.swift && mv LXMusic/ContentView.swift LXMusic/LXMusic/

      - name: Build Archive (No Signing)
        run: |
          xcodebuild archive \
            -workspace LXMusic.xcworkspace \
            -scheme LXMusic \
            -destination 'generic/platform=iOS' \
            -archivePath LXMusic.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ALLOW_TARGETING_PLATFORM_VARIANTS=NO

      - name: Export IPA (No Signing)
        run: |
          xcodebuild -exportArchive \
            -archivePath LXMusic.xcarchive \
            -exportPath ./Output \
            -exportOptionsPlist <(echo '{"signingStyle":"none","method":"ad-hoc"}') \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Upload IPA as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: LXMusic-Final-IPA
          path: Output/*.ipa
