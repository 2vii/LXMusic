name: Build LXMusic IPA
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install required dependencies
        run: |
          sudo gem install cocoapods
          
      - name: Create full project structure
        run: |
          # 创建标准iOS项目目录
          mkdir -p LXMusic/LXMusic
          mv ContentView.swift LXMusic/LXMusic/
          
      - name: Create Podfile
        run: |
          cat > LXMusic/Podfile << 'EOF'
          platform :ios, '15.0'
          use_frameworks!
          target 'LXMusic' do
            pod 'Alamofire', '~> 5.8'
            pod 'SwiftyJSON', '~> 5.0'
            pod 'Cache', '~> 6.0'
          end
          EOF
          
      - name: Install CocoaPods
        run: |
          cd LXMusic
          pod install --verbose
          
      - name: Build iOS Archive (No Code Signing)
        run: |
          cd LXMusic
          xcodebuild archive \
            -workspace LXMusic.xcworkspace \
            -scheme LXMusic \
            -destination 'generic/platform=iOS' \
            -archivePath ../Build/LXMusic.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            SKIP_BUNDLE_LOADER_VALIDATION=YES \
            ALLOW_TARGETING_PLATFORM_VARIANTS=NO
          
      - name: Export Unsigned IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath Build/LXMusic.xcarchive \
            -exportPath ../IPA \
            -exportOptionsPlist <(echo '{"signingStyle":"none","method":"developer-id","compileBitcode":false}') \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO
          
      - name: Upload final IPA
        uses: actions/upload-artifact@v4
        with:
          name: LXMusic-TrollStore-Unsigned
          path: ../IPA/*.ipa
